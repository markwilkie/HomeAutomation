<div class="events view indent">
    <div class="container" ng-controller="resolvedEventsController">
        <header>
            <h3>Resolved Events</h3>
        </header>

        <div class="row gridContainer resolvedEventsTable show-hide-animation">
            <div class="col-md-10">
                <div>
                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>Resolution</th>
                                <th>Confidence</th>
                                <th>Date/Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="data in resolvedevents" class="repeat-animation">
                                <td>{{data.ResolvedEvent.Resolution}}</td>
                                <td>{{data.ResolvedEvent.Confidence}}</td>
                                <td>{{data.ResolvedEvent.DeviceDateTimeStr}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row show-hide-animation">
                <div class="col-span-12">
                    <h4>No events found</h4>
                </div>
            </div>
        </div>
        <br /><br /><br />
    </div>
</div>
