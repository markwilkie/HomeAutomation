<div class="events view indent">
    <div class="container" ng-controller="sensorsController">
        <header>
            <h3>Sensors Data</h3>
        </header>
        <div class="row">
            <div class="col-md-10">
                <div class="navbar">
                    <ul class="nav navbar-nav">
                        <li class="toolbaritem">
                            <a data-ng-click="navigate('/events/')">
                                <span class="glyphicon glyphicon-plus"></span> Events
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row gridContainer sensorsTable show-hide-animation">
            <div class="col-md-10">
                <div>
                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>Unit#</th>
                                <th>Desc</th>
                                <th>Temp</th>
                                <th>VCC</th>
                                <th>Presence</th>
                                <th>State</th>
                                <th>Event</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="data in sensors" class="repeat-animation">
                                <td>{{data.Device.UnitNum}}</td>
                                <td>{{data.Device.Description}}</td>
                                <td>{{data.State.Temperature}}</td>
                                <td>{{data.State.VCC}}</td>
                                <td>{{data.State.Presence}}</td>
                                <td>{{data.Device.LastState}}</td>
                                <td>{{data.Device.LastEvent}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br /><br /><br />
    </div>
</div>
