<div class="events view indent">
    <div class="container" ng-controller="eventsController">
        <header>
            <h3>Events</h3>
        </header>

        <div class="row gridContainer eventsTable show-hide-animation">
            <div class="col-md-10">
                <div>
                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>Unit#</th>
                                <th>Description</th>
                                <th>Type</th>
                                <th>Event</th>
                                <th>Last</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="data in events" class="repeat-animation">
                                <td>{{data.Event.UnitNum}}</td>
                                <td>{{data.Device.Description}}</td>
                                <td>{{data.Event.EventTypeDesc}}</td>
                                <td>{{data.Event.EventDesc}}</td>
                                <td>{{data.Device.LastEvent}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row show-hide-animation">
                <div class="col-span-12">
                    <h4>No events found</h4>
                </div>
            </div>
        </div>
        <br /><br /><br />
    </div>
</div>
