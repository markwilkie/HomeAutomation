<div class="events view indent">
    <div class="container" ng-controller="eventsController">
        <header>
            <h3>Events for Unit {{events[0].UnitNum}}</h3>
        </header>

        <div class="row gridContainer eventsTable show-hide-animation">
            <div class="col-md-10">
                <div>
                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Code</th>
                                <th>Date/Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="event in events" class="repeat-animation">
                                <td>{{event.EventCodeType}}</td>
                                <td>{{event.EventCode}}</td>
                                <td><a href="#/eventdetail/{{event.DeviceDateTime}}"></a>{{event.DeviceDateTime}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row show-hide-animation">
                <div class="col-span-12">
                    <h4>No events found</h4>
                </div>
            </div>
        </div>
        <br /><br /><br />
    </div>
</div>
